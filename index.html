<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div>
                <input id="input" class="input" type="text" autocomplete="off">
            </div>
            <div>
                <button class="button clear" onclick="clearResult()">C</button>
                <button class="button clear" onclick="clearOne()"><i class="fas fa-backspace"></i></button>
                <button class="button operator" onclick="keySymbols(symbols[4])">%</button>
                <button class="button operator" onclick="keySymbols(symbols[2])">x</button>

            </div>
            <div>
                <button class="button" onclick="key(7)">7</button>
                <button class="button" onclick="key(8)">8</button>
                <button class="button" onclick="key(9)">9</button>
                <button class="button operator" onclick="keySymbols(symbols[1])">-</button>
            </div>
            <div>
                <button class="button" onclick="key(4)">4</button>
                <button class="button" onclick="key(5)">5</button>
                <button class="button" onclick="key(6)">6</button>
                <button class="button operator" onclick="keySymbols(symbols[0])">+</button>
            </div>
            <div>
                <button class="button" onclick="key(1)">1</button>
                <button class="button" onclick="key(2)">2</button>
                <button class="button" onclick="key(3)">3</button>
                <button class="button operator" onclick="keySymbols(symbols[3])">/</button>
            </div>
            <div>
                <button class="button btn-decimal" onclick="key('.')">.</button>
                <button class="button btn-zero" onclick="key(0)">0</button>
                <button class="button result" onclick="showResult()">=</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
